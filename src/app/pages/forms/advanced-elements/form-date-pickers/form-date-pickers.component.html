<div class="content">
    <header class="page-header">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h1 class="separator">Date Pickers</h1>
                <nav class="breadcrumb-wrapper" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon dripicons-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Forms</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Date Pickers</li>
                    </ol>
                </nav>
            </div>
            <ul class="actions top-right">
                <li class="dropdown">
                    <a href="javascript:void(0)" class="btn btn-fab" data-toggle="dropdown" aria-expanded="false">
                        <i class="la la-ellipsis-h"></i>
                    </a>
                    <div class="dropdown-menu dropdown-icon-menu dropdown-menu-right">
                        <div class="dropdown-header">
                            Quick Actions
                        </div>
                        <a href="#" class="dropdown-item">
                            <i class="icon dripicons-clockwise"></i> Refresh
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="icon dripicons-gear"></i> Manage Widgets
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="icon dripicons-cloud-download"></i> Export
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="icon dripicons-help"></i> Support
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <section class="page-content container-fluid">
        <div class="card-deck">
            <div class="card">
                <h5 class="card-header">Bootstrap Date Picker</h5>
                <div class="card-body">
                    <form class="picker-form">
                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">Input</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <input type="text" class="form-control date-picker-input" placeholder="Select Date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">Input Group</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <div class="input-group date dp-years">
                                    <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                                    <span class="input-group-addon action">
                <i class="icon dripicons-calendar"></i>
              </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">Months & Date</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <div class="input-group date dp-months">
                                    <input type="text" class="form-control" placeholder="mm-dd">
                                    <span class="input-group-addon action">
                <i class="icon dripicons-calendar"></i>
              </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">Helper Buttons</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <div class="input-group date helper-datepicker">
                                    <input type='text' class="form-control" placeholder="mm/dd/yyyy" />
                                    <span class="input-group-addon action">
                <i class="icon dripicons-calendar"></i>
              </span>
                                </div>
                                <small class="form-text text-muted">
              Today and Clear helper buttons added.
            </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">Inline Date Piker</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <div id="inline-datepicker"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <h5 class="card-header">Bootstrap Date Range Picker</h5>
                <div class="card-body">
                    <form class="picker-form">
                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">Basic Range Picker</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <input type="text" name="dates" class="form-control pull-right" id="range-picker-1" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">With Callback</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <input type="text" name="daterange" class="form-control pull-right" id="range-picker-2" value="07/01/2018 - 07/15/2018" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">With Times</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <input type="text" name="datetimes" class="form-control pull-right" id="range-picker-3" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-3 col-sm-12 ">Predefined Ranges</label>
                            <div class="col-lg-8 col-md-9 col-sm-12">
                                <input type="text" class="form-control" id="reportrange">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
