<div class="content">
    <header class="page-header">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h1 class="separator">Dropzone</h1>
                <nav class="breadcrumb-wrapper" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon dripicons-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Forms</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Dropzone</li>
                    </ol>
                </nav>
            </div>
            <ul class="actions top-right">
                <li class="dropdown">
                    <a href="javascript:void(0)" class="btn btn-fab" data-toggle="dropdown" aria-expanded="false">
                        <i class="la la-ellipsis-h"></i>
                    </a>
                    <div class="dropdown-menu dropdown-icon-menu dropdown-menu-right">
                        <div class="dropdown-header">
                            Quick Actions
                        </div>
                        <a href="#" class="dropdown-item">
                            <i class="icon dripicons-clockwise"></i> Refresh
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="icon dripicons-gear"></i> Manage Widgets
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="icon dripicons-cloud-download"></i> Export
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="icon dripicons-help"></i> Support
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <section class="page-content container-fluid">
        <div class="row">
            <div class="col-xl-4">
                <div class="card" data-widget="dropzone">
                    <h5 class="card-header">Single File Upload</h5>
                    <div class="card-body min-h-400">
                        <form action="../assets/file-upload" class="dropzone" id="singleFileUpload">
                            <div class="dz-message needsclick singleFileUpload">
                                <h6 class="card-title text-center p-t-50">Drop files here or click to upload.</h6>
                                <i class="icon dripicons-cloud-upload gradient-1"></i>
                                <div class="d-block text-center">
                                    <button type="button" class="btn btn-primary btn-rounded btn-floating btn-lg">Upload</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="card" data-widget="dropzone">
                    <h5 class="card-header">Multi File Upload</h5>
                    <div class="card-body min-h-400">
                        <form action="../assets/file-upload" class="dropzone" id="multiFileUpload">
                            <div class="dz-message needsclick multiFileUpload">
                                <h6 class="card-title text-center p-t-50">Drop files here or click to upload.</h6>
                                <i class="icon dripicons-cloud-upload gradient-2"></i>
                                <div class="d-block text-center">
                                    <button type="button" class="btn btn-accent btn-rounded btn-floating btn-lg">Upload</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="card" data-widget="dropzone">
                    <h5 class="card-header">File Type Validation</h5>
                    <div class="card-body min-h-400">
                        <form action="../assets/file-upload" method="post" class="dropzone" id="fileTypeValidation">
                            <div class="dz-message needsclick fileTypeValidation">
                                <h6 class="card-title text-center p-t-50">Drop files here or click to upload.</h6>
                                <i class="icon dripicons-cloud-upload gradient-3"></i>
                                <div class="d-block text-center">
                                    <button type="button" class="btn btn-info btn-rounded btn-floating btn-lg">Upload</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
